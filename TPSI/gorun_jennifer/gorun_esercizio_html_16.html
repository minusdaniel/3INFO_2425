<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form dati personali</title>
</head>
<body>
    <table border="1">
    <form>
        <tr>
        <td><label for="nome">Nome e Cognome:</label></td> 
        <td colspan="2"><input type="text" id="nome" name="nome" required></td>
        </tr>

        <tr>
            <td><p>Genere:</p></td>
        <td><label for="maschio">Maschio</label>
            <input type="radio" id="maschio" name="genere" value="maschio"></td>
        <td><label for="femmina">Femmina</label>
            <input type="radio" id="femmina" name="genere" value="femmina"> </td>
    </tr>
    <tr>
        <td><label for="email">Enter your email:</label>
        <td colspan="2"><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
        <td><label for="pwd">Password:</label>
<td colspan="2"><input type="password" id="pwd" name="pwd"></td>
    </tr>
    <tr>
        <td><p>Data di Nascita</p>
          <td colspan="2"><input type="date" id="iddata" name="birthday"></td>
    </tr>
    <tr>
        <td><label for="nazioni">Nazionalità: </label><br>
  <td colspan="2"><input list="nations" name="nazioni" id="nazioni">
  <datalist id="nations">
      <option value="Italiano">
      <option value="Argentina">
      <option value="Inglese">
  </datalist></td>
    </tr>
    <tr>
        <td><label for="attivita">Attivita Lavorativa: </label><br>
  <td colspan="2"><input list="attivita" name="attivita lavorativa" id="attivita lavorativa">
  <datalist id="attivita lavorativa"></datalist>
    </tr>
    <tr>
        <td><p>Hobby:</p>
            <td colspan="2"><input type="hobby" id="pwd" name="hobby"></td>
    </tr>
    <tr>
        <td><p>Altezza:</p>
            <td colspan="2"><input type="altezza" id="cm" name="altezza"></td>
    </tr>
    <tr>
        <td><p>Peso:</p>
            <td colspan="2"><input type="peso" id="kg" name="peso"></td>
    </tr>
    <tr>
        <td><p>Colore preferito</p><br>
   <td colspan="2"><input type="color" id="favcolor" name="favcolor" value="#ff0000"></td>
    </tr>
    <tr>
        <td><label for="bio">Note personali:</label>
            <td colspan="2"><textarea id="bio" name="bio" rows="4" cols="50" placeholder="Note Personali"></textarea>   </td>
    </tr>

    </form>
</table>
</body>
</html>
